name: Unit test
on:
  pull_request:
    branches:
      - dev
concurrency:
    group: unit_test
    cancel-in-progress: true
jobs:
  linux:
    uses: ./.github/workflows/build_linux.yml
    secrets: inherit
    with:
      upload: false
      VERSION_NO: "0.0.1"
      unit_test: true

  windows:
    uses: ./.github/workflows/build_win.yml
    secrets: inherit
    with:
      upload: true
      VERSION_NO: "0.43.0"
      unit_test: true

  mac:
    uses: ./.github/workflows/build_mac.yml
    secrets: inherit
    with:
      upload: false
      VERSION_NO: "0.0.1"
      unit_test: true

  result:
    runs-on: ubuntu-22.04
    needs: [linux, windows, mac]
    steps:
      - name: Information
        run: echo "Finish"
