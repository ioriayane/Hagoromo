name: Unit test
on:
  pull_request:
    branches:
      - dev
concurrency:
    group: unit_test
    cancel-in-progress: true
jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies (linux)
        run: sudo apt install ninja-build
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.2'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'
          modules: 'qtwebglplugin'
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup
        run: |
          qmake --version
          cp app/qtquick/encryption_seed_template.h app/qtquick/encryption_seed.h
          python -m pip install --upgrade pip jinja2
      - name: Check style
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files
      - name: Build
        run: scripts/build.sh linux ${Qt5_DIR}/bin
      - name: Unit test
        env:
          TZ: "Asia/Tokyo"
        run: scripts/unittest.sh linux ${Qt5_DIR}/bin
