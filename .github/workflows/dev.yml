name: Unit test
on:
  pull_request:
    branches:    
      - dev
jobs:
  release_check:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies (linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt install ninja-build
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Test
        run: |
          pwd
          ls -l
          ls -l Qt
          which qmake
          qmake --version

