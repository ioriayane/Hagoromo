name: Unit test
on:
  pull_request:
    branches:
      - dev
concurrency:
    group: unit_test
    cancel-in-progress: true
jobs:
  linux:
    uses: ./.github/workflows/build_linux.yml
    secrets: inherit
    with:
      upload: false
      VERSION_NO: "v0.0.1"
      unit_test: true

  windows:
    uses: ./.github/workflows/build_win.yml
    secrets: inherit
    with:
      upload: false
      VERSION_NO: "v0.0.1"
      unit_test: true

  mac:
    uses: ./.github/workflows/build_mac.yml
    secrets: inherit
    with:
      upload: false
      VERSION_NO: "v0.0.1"
      unit_test: true
